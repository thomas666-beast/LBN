<!DOCTYPE html>
<html lang="en">
<head>
    <title>Face Recognition</title>
</head>
<body>
    <h1>Upload a Face Image</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Analyze Face</button>
    </form>

    {% if error %}
        <p style="color: red;">Error: {{ error }}</p>
    {% endif %}
</body>
</html>
